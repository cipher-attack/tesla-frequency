name: Tesla Frequency Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # ካሽ ማድረጉን ለጊዜው እናቆመዋለን ምክንያቱም ከ lockfile ጋር እንዳይጋጭ
          # cache: 'npm' 

      - name: Install Dependencies
        # --no-package-lock መጠቀማችን የቲርሙክስ እና የሊኑክስ ፀብን ይፈታዋል
        run: |
          npm install --no-package-lock --force
          npm install @next/swc-linux-x64-gnu --no-package-lock

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1


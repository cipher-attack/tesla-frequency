name: Tesla Frequency Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        # --force እና ለ Linux የሚሆን SWC እንዲጭን እናዝዘዋለን
        run: |
          npm install --force
          npm install @next/swc-linux-x64-gnu

      - name: Build Next.js
        # Build ሲያደርግ የሚፈጠሩ የ lint ስህተቶች ካሉ እንዳያቆመው
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1


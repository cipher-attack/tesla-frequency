name: Tesla Frequency Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          # ስህተት የሚፈጥረውን የአንድሮይድ ባይናሪ ከ package.json ላይ በጊዜያዊነት እናጥፋው
          sed -i '/@next\/swc-android-arm-eabi/d' package.json
          
          # አዲስ Lockfile እንዲያመነጭ እናስገድደው
          npm install --force --no-package-lock
          
          # ለሊኑክስ (GitHub) የሚሆነውን ኮምፓይለር እንጫን
          npm install @next/swc-linux-x64-gnu --no-package-lock

      - name: Build Next.js
        # Lint ስህተቶች ቢኖሩ እንኳ ቢልዱ እንዳይቆም --no-lint እንጠቀማለን
        run: npx next build --no-lint
        env:
          NEXT_TELEMETRY_DISABLED: 1

